<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackBox Core</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #e5d4ff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 4px;
    }

    p {
      font-size: 1.2em;
      opacity: 0.8;
      margin-top: -10px;
      margin-bottom: 40px;
    }

    .glow {
      color: #c084fc;
      text-shadow: 0 0 10px #c084fc, 0 0 20px #c084fc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8em;
      color: #555;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .email {
      color: #c084fc;
      font-weight: 600;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .email:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1 class="glow">BLACKBOX CORE</h1>
  <p>A New Era of Trading Begins.<br>Coming Late July</p>

  <footer>
    <span>&copy; 2025 BlackBox Core. All rights reserved.</span>
    <a href="mailto:contact@blackboxcore.org" class="email">contact@blackboxcore.org</a>
  </footer>
</body>
</html>
